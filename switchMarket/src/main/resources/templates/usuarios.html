<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
</head>
<body>
    <div class = "container">
        <div class = "row">
            <h1> Lista de Usuários</h1>
        </div>
    <div class = "row">
        <div class= "col-12">
            <table class=" table table-hover">
                <thead>
                    <tr>
                        <th scope = "col">ID</th>
                        <th scope = "col">Nome</th>
                        <th scope = "col">email</th>
                        <th scope = "col">CPF</th>
                        <th scope = "col">Cidade</th>
                        <th scope = "col">Estado</th>
                        <th scope = "col"></th>
                        <th scope = "col"></th>
                        <th scope = "col"></th>
                    </tr>
           </thead>
            <tbody>
                <tr th:each="usuario: ${usuarios}">
                    <th class= "col-1" scope = "row" th:text = "${usuario.getIdUser()}"></th>
                    <td class ="col-4" th:text="${usuario.getNome()}"></td>
                    <td class ="col-4" th:text="${usuario.getEmail()}"></td>
                    <td class ="col-2" th:text="${usuario.getCpf()}"></td>
                    <td class ="col-2" th:text="${usuario.getCidade()}"></td>
                    <td class ="col-2" th:text="${usuario.getEstado()}"></td>
                    <td class ="col-1"><a href="#">Detalhes</a></td>
                    <td class ="col-1"><a href="#">Editar</a></td>
                    <td class ="col-1"><a href="#">Deletar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>

    <div class = "row">
        <a href = "/usuario/new">Novo Usuário</a>
    </div>
</body>
</html>
